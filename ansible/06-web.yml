---
- name: Configure webserver for HTTPS and example.internal
  hosts: web
  become: true
  tasks:
    - name: Copy https.conf configuration to nginx
      ansible.builtin.copy:
        src: files/https.conf
        dest: /etc/nginx/conf.d/https.conf
        owner: root
        group: root
        mode: '0644'
      register: result

    - name: Ensure the nginx configuration is updated for example.internal
      ansible.builtin.copy:
        src: files/example.internal.conf
        dest: /etc/nginx/conf.d/example.internal.conf

    - name: Ensure the web root directory exists
      ansible.builtin.file:
        path: /var/www/example.internal/html
        state: directory
        owner: root
        group: root
        mode: '0755'
      # kopierar Ã¶ver HTML filen till den skapade directoryn
    - name: Upload index.html to example.internal
      ansible.builtin.copy:
        src: files/index.html
        dest: /var/www/example.internal/html/index.html
        owner: root
        group: root
        mode: '0644'
      register: result

    - name: Restart nginx to apply new configuration
      ansible.builtin.service:
        name: nginx
        state: restarted
      when: result.changed

    - name: Debug
      ansible.builtin.debug:
        var: result


